<body>
<form action="/my_flights/update" method="post">
    <label for="dropdown">Choose to view:</label>
    <select name="dropdown" id="dropdown">
        <option value="future" {% if option == 'future' %} selected {% endif %}>Future Flights</option>
        <option value="past" {% if option == 'past' %} selected {% endif %}>Past Flights</option>
        <option value="all" {% if option == 'all' %} selected {% endif %}>All Flights</option>
    </select>
    <button type="submit">Submit</button>
</form>
      

<label></label><br>
<label></label><br>
<table>
	<th>airline</th>
	<th>flight number</th>
	<th>departure date</th>
	<th>departure_time</th>
{% for line in flights %}
	<tr>
		<td>{{line['airline_name']}}</td>
		<td>{{line['flight_number']}}</td>
		<td>{{line['departure_date']}}</td>
		<td>{{line['departure_time']}}</td>
	</tr>
{% endfor %}
</table>
<br><br>
<a href="/customer_home">Back</a>
</body>

</html>
