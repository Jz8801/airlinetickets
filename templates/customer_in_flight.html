<html>
<head>
</head>
<body>
<form action="/customer_in_flightAuth" method="POST">
    <label><strong>See customers in flight:</strong></label><br>
    <label>Flight number:</label><br>
    <input type="number" name="flight_number" required><br><br>
    <label>Departure Date: (e.g. 2001-01-01)</label><br>
    <input type="text" name="departure_date" required><br><br>
    <label>Departure time: (e.g. 10:00:00 or 10:00)</label><br>
    <input type="text" name="departure_time" required><br><br>
    <input type="submit" value="Search">
</form>
{% if customers %}
    <label><strong>Search result: </strong><label>
    <table>
        <th>First name</th>
        <th>Last name</th>
    {% for line in customers %}
        <tr>
            <td>{{line['first_name']}}</td>
            <td>{{line['last_name']}}</td>
        </tr>
    {% endfor %}
{% endif %}
</table>
<br><br>
<a href="/view_flights_staff">Back</a><br><br>
<a href="/staff_home">Staff Home</a>
</body>
</html>
